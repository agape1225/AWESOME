<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,4. maximum-scale=1.4. user-scalable-0">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    </head>
    <body>
      <div id="form">
        {{id}}<input type=text class="form-control" v-model="inputId"><br>
        {{password}}<input type=password class="form-control" v-model="inputPassword"><br>
        {{address}}<input type=text class="form-control" v-model="inputAdress"><br>
        {{email}}<input type=text placeholder="dahye@example.com" class="form-control" v-model="inputEmail"><br>
        <button class="btn btn-outline-warning form-control" @click="ok()">회원가입</button>
      </div>
      <script>
        new Vue({
            el :"#form",
            data : {id:"아이디",
                    password:"비밀번호",
                    address:"주소",
                    email: '이메일',
                    inputId : "",
                    inputPassword : "",
                    inputAdress : "",
                    inputEmail : ""
                },
            methods : {
                ok : function() {
                    if(this.inputId, this.inputPassword, this.inputAdress, this.inputEmail !=""){
                        alert("회원가입이 완료되었습니다!");
                        location.href='main.html';
                    }
                    else{
                        alert("입력되지 않은 항목이 있습니다.");
                    }
                },
            }
        });
      </script>
    </body>
</html>
